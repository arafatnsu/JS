<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/scripting-and-programming-languages/512/js-512.png" type="image/png">
    <title>Color Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="ColorGame.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>
            The Great
            <br>
            <span id="colorDisplay">RGB</span>
            <br> Color Game
        </h1>
        <div id="stripe">
            <button id="reset">New Colors</button>
            <span id="message"></span>
            <button id="easyBtn">Easy</button>
            <button id="hardBtn" class="selected">Hard</button>
        </div>
        <div id="squarebody">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
    <script type="text/javascript" src="ColorGame.js"></script>
</body>

</html>
