<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/scripting-and-programming-languages/512/js-512.png" type="image/png">
    <title>Score Keeper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="ScoreKeeper.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-xs-12">
            <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        </div>
        <div class="col-xs-12">
            <p>Winning Score: <span id="finalscore">5</span></p>
        </div>
        <div class="col-xs-12 addnumber">
            <input id="addnum" type="number" placeholder=" Select Winning Score...">
            <button id="reset" class="btn btn-danger">Reset</button>
        </div>
        <div class="col-xs-12 playerbutton">
            <button id="p1" class="btn btn-success">Player One</button>
            <button id="p2" class="btn btn-success">Player Two</button>
        </div>
    </div>
    <script type="text/javascript" src="ScoreKeeper.js"></script>
</body>

</html>
